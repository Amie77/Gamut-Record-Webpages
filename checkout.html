<!DOCTYPE html>
<html lang="en">
    <head>
        <title>P02 - Checkout</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css" title="sytle" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/shopping_cart_layout.css" title="sytle" type="text/css" media="all"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0s">

        <!-- add new google font -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>

    <body>
        <header> <!-- begin of Header nav -->
            <h1 class="product_detail_title">GAMUT RECORD</h1>
            <h5 class="brand-subtitle">Find Awesome Things Here.</h5>

            <div class="main_nav">
                <nav>
                    <ul>
                        <li class ="menu"><a href= "index.html" >HOME</a ></li>
                        <li class ="menu"><a href= "product_list.html" >PRODUCT LISTING PAGE</a ></li>
                        <li class ="menu"><a href= "checkout.html" >CHECKOUT PAGE</a ></li>
                        <li class ="menu"><a href= "citation.html" >CITATIONS</a ></li>
                    </ul>
                </nav>
            </div>

        </header> <!-- end of Header nav -->

        <section class="element">
            <!-- start of info section -->
            <div class="fill_info">
                <!-- start of Billing Address section -->
                <div class="billing_address_info">
                    <h3 class="element_heading">1. Billing Address</h3>

                    <div class="payment_form">
                        <form>
                            <div class="payment">
                            <label>
                                Name: 
                                <input class="text" type="text" placeholder="First name  Last name">
                            </label>
                            </div>
                            <div class="payment">
                                <label>
                                Phone number: 
                                <input class="text" type="text" placeholder="(xxx)-xxx-xxxx">
                                </label>
                            </div>
                            <div class="payment">
                            <label>
                                Address:
                                <input class="text" type="text">
                            </label>
                            </div>
                            <div class="payment">
                                <label>Province: </label>
                                <select name="expirydate" class="expirydate">
                                    <option value="AB">AB</option>
                                    <option value="BC">BC</option>
                                    <option value="MB">MB</option>
                                    <option value="NB">NB</option>
                                    <option value="NL">NL</option>
                                    <option value="NT">NT</option>
                                    <option value="NS">NS</option>
                                    <option value="NU">NU</option>
                                    <option value="ON">ON</option>
                                    <option value="PE">PE</option>
                                    <option value="QC">QC</option>
                                    <option value="SK">SK</option>
                                    <option value="YT">YT</option>
                                </select>
                            </div>  
                            <div class="payment">
                            <label>Country: </label>
                            <input type="text" placeholder="Canada">
                            </div>
                            <div class="payment">
                            <label>
                                <input type="checkbox" name="remember"> Use the same address for Delivery
                            </label>
                            </div>
                        </form>    
                    </div>
                </div>
                <!-- end of Billing Address section -->
            
                <!-- start of Payment Form section -->
                <div class="payment_info">
                    <h3 class="element_heading">2. Payment Form</h3>

                    <div class="payment_form">
                        <form>
                            <div class="payment">
                            <label>Card type:</label>
                            <input type="radio" id="visa" name="cardtype" value="visa">
                            <label>Visa</label>
                            <input type="radio" id="mastercard" name="cardtype" value="mastercard">
                            <label>Mastercard</label>
                            </div>
                            <div class="payment">
                            <label>
                                Name on the card: 
                                <input class="text" type="text" placeholder="First name  Last name">
                            </label>
                            </div>
                            <div class="payment">
                            <label>
                                Card number: 
                                <input class="text" type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </label>
                            </div>
                            <div class="payment">
                            <label>Expiry date: </label>
                            <select name="expirydate" class="expirydate">
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                            <label> / </label>
                            <select name="expirydate" class="expirydate">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            </div>
                            <div class="payment">
                            <label>CVC/CVV: </label>
                            <input type="text" placeholder="XXX">
                            </div>
                            <div class="payment">
                                <!-- <button type="submit" value="Submit">Submit</button> -->
                            <label>
                                <input type="checkbox" name="remember"> Remember this card
                            </label>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end of Payment Form section -->
            </div>
            <!-- end of info section -->

            <!-- start of order summary section -->
            <div class="order_summary_section">
                <!-- start of order summary check section -->
                <div class="order_summary" id="order_summary">
                    <h2>Order Summary</h2>
                    <div class="order_summary_subtotal">
                        <p>Subtotal</p>
                        <p>$55.00</p>
                    </div>
                    <div class="order_summary_shipping">
                        <p>Shipping</p>
                        <p>$5.00</p>
                    </div>
                    <div class="order_summary_tax">
                        <p>Tax</p>
                        <p>tbd</p>
                    </div>
                    <div class="order_summary_total">
                        <p>Total</p>
                        <p>$60.00</p>
                    </div>
                    <a class="button-nav" href="#">Check out</a>
                </div>
                <!-- end of order summary check section -->

                <!-- start of item check section -->
                <div class="order_summary">
                    <h2>Items In Order</h2>
                    <figure class="cart_img">
                        <img class="product_record" src = "img/record.jpg" alt = "item"/>
                        <!-- Trovato, G. (2020, March 19). Retrieved September 23, 2020, from https://unsplash.com/photos/PdtApuzR_IQ -->
                    </figure>
                    <div class="cart_text">
                        <div>
                            <p>Album name</p>
                        </div>
                        <div>
                            <p>QTY: 1</p>
                        </div>
                        <div>
                            <p class="price">$35.00</p>
                        </div>
                    </div>
                    <p><a class="intext_link" href="shopping_cart.html">Edit order</a></p>
                </div>
                <!-- end of item check section -->
            </div>
            <!-- end of order summary section -->            

        </section>

    </body>
</html>
